<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGrabber - Download Videos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="ad-placeholder-top">Top Ad Banner</div>
    </header>

    <main>
        <h1>VidGrabber</h1>
        <p>Download videos from your favorite platforms.</p>

        <div id="message" style="display:none;"></div>
        <section class="video-form">
            <input type="text" id="videoUrl" placeholder="Paste video URL here..." aria-label="Video URL">
            <button id="submitBtn">Download</button>
        </section>

        <div class="ad-placeholder-inline">Inline Ad</div>
    </main>

    <footer>
        <div class="ad-placeholder-footer">Footer Ad</div>
        <p>&copy; 2023 VidGrabber. For educational purposes only.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
